<h1 class="m-5 text-center">Liste des pokémons</h1>
<div class="card-group">
    <div *ngFor="let pokemon of pokemonsList">
        <div class="card m-2" style="width: 18rem;" >
            <img src="{{pokemon.picture}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{pokemon.name}}</h5>
              <p class="card-text">HP : {{pokemon.hp}}</p>
              <p class="card-text">CP : {{pokemon.cp}}</p>
              <p class="card-text">Types : {{pokemon.types}}</p>
              <p class="card-text">Types : {{pokemon.created}}</p>
              <a routerLink="/details" class="btn btn-primary">Détails</a>
              <a routerLink="/delete" class="btn btn-warning">Supprimer</a>
            </div>
          </div>
    </div>
</div>

<!-- MODAL -->
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <app-pokemon-form></app-pokemon-form>
